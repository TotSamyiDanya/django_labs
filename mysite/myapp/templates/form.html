{% extends 'base.html' %}

{% block title %}Форма{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="center" style="width: 40rem;">
                <form class="row g-3" action="" method="post">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Имя</label>
                        {{ form.name }}
                    </div>
                    <div class="col-md-6">
                        <label for="{{ form.surname.id_for_label }}" class="form-label">Фамилия</label>
                        {{ form.surname }}
                    </div>
                    <div class="col-12">
                        <label for="{{ form.patronymic.id_for_label }}" class="form-label">Отчество</label>
                        {{ form.patronymic }}
                    </div>
                    <div class="col-md-10">
                        <label for="{{ form.faculty.id_for_label }}" class="form-label">Факультет</label>
                        {{ form.faculty }}
                    </div>
                    <div class="col-md-2">
                        <label for="{{ form.age.id_for_label }}" class="form-label">Возраст</label>
                        {{ form.age }}
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            {{ form.agreement }}
                            <label for="{{ form.agreement.id_for_label }}" class="form-check-label">Согласен на обработку данных</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
