{% extends 'base.html' %}

{% block title %}Видео{% endblock %}

{% block content %}
{% load static %}
<div class="container">
  <div class="row">
    <div class="col-lg-4 offset-lg-4">
      <div class="center">
        <div class="card">
          <div class="card-body">
            <video width="800" height="600" controls>
              <source src="{% static 'video.mp4' %}" type="video/mp4">
            </video>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
