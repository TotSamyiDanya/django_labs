{% extends 'base.html' %}

{% load static %}

{% block title %}Картинка{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="text-center mt-5">
            <div class="btn-group" role="group" aria-label="Button group">
                <button type="button" class="btn btn-primary mx-2 rounded" onclick="left()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="white"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
                </button>
                <button type="button" class="btn btn-primary mx-2 rounded" onclick="up()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="white"><path d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"/></svg>
                </button>
                <button type="button" class="btn btn-primary mx-2 rounded" onclick="down()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="white"><path d="M440-800v487L216-537l-56 57 320 320 320-320-56-57-224 224v-487h-80Z"/></svg>
                </button>
                <button type="button" class="btn btn-primary mx-2 rounded" onclick="right()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="white"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
                </button>
            </div>
        </div>
    </div>
</div>
<img src="{% static 'cuphead.png' %}" id="cuphead" style = "position:absolute; top:400px; left:300px" width="300" height="150"/>
<script type="text/javascript">
    function down () {
        x = 0;
        x = document.getElementById("cuphead").offsetTop;
        xn = x + 50;
        document.getElementById("cuphead").style.top = xn+"px"
    }
    function up () {
        x = 0;
        x = document.getElementById("cuphead").offsetTop;
        xn = x - 50;
        document.getElementById("cuphead").style.top = xn+"px"
    }
    function left () {
        x = 0;
        x = document.getElementById("cuphead").offsetLeft;
        xn = x - 50;
        document.getElementById("cuphead").style.left = xn+"px"
    }
    function right () {
        x = 0;
        x = document.getElementById("cuphead").offsetLeft;
        xn = x + 50;
        document.getElementById("cuphead").style.left = xn+"px"
    }
</script>

{% endblock %}
